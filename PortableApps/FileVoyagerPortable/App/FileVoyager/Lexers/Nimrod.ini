[Nimrod]
lexer=nimrod

keywords.0=name:Keywords::addr and as asm block break case cast const continue converter discard div elif else end enum except exception \
finally for from generic if implies import in include is isnot iterator lambda macro method mod nil not notin object of or out proc ptr \
raise ref return shl shr template try tuple type var when where while with without xor yield
       
CommentBoxStart=
CommentBoxEnd=   
CommentBlock=#

style.33=name:LineNumbers,fore:clBlack,back:clSilver,font:Arial
style.34=name:Ok Braces,fore:clBlue,bold
style.35=name:Bad Braces,fore:clRed,bold
style.36=name:Control Chars,back:clSilver
style.37=name:Indent Guide,fore:clSilver  
style.0=name:White space,fore:#808080
style.1=name:Comment,fore:#007F00,$(font.comment)
style.2=name:Number,fore:#007F7F
style.3=name:String,fore:#7F007F,$(font.monospace)
style.4=name:Single quoted string,fore:#7F007F,$(font.monospace)
style.5=name:Keyword,fore:#00007F,bold
style.6=name:Triple quotes,fore:#7F0000
style.7=name:Triple double quotes,fore:#7F0000
style.8=name:Class name definition,fore:#0000FF,bold
style.9=name:Function or method name definition,fore:#007F7F,bold
style.10=name:Operators,bold
style.11=name:Identifiers,
style.12=name:Comment-blocks,fore:#7F7F7F
style.13=name:End of line where string is not closed,fore:#000000,$(font.monospace),back:#E0C0E0,eolfilled
style.14=name:Highlighted identifiers,fore:#407090
style.15=name:Decorators,fore:#805000