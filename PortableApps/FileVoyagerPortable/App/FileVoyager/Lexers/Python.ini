[Python]
lexer=python
keywords.0=name:Keywords::and assert break class continue def del elif else except exec finally for from global if import\
in is lambda None not or pass print raise return try while yield \
cdef cimport cpdef

style.33=name:LineNumbers,fore:clBlack,back:clSilver,font:Arial
style.34=name:Ok Braces,fore:clBlue,bold
style.35=name:Bad Braces,fore:clRed,bold
style.36=name:Control Chars,back:clSilver
style.37=name:Indent Guide,fore:clSilver
style.0=name:White space,fore:clGray
style.1=name:Comment,fore:clGreen
style.2=name:Number,fore:clTeal
style.3=name:String,fore:clPurple
style.4=name:Single quoted string,fore:clPurple
style.5=name:Keyword,fore:clNavy,bold
style.6=name:Triple quotes,fore:#7F0000
style.7=name:Triple quoted string,fore:#7F0000
style.8=name:Class name definition,fore:clBlue,bold
style.9=name:Function or method name definition,fore:#007F7F,bold
style.10=name:Operators,bold
style.11=name:Identifiers
style.12=name:Comment blocks,fore:#7F7F7F
style.13=name:End of line where string is not closed,fore:clWindowText,back:#E0C0E0,eolfilled
style.14=name:Highlighted identifier,fore:#407090
style.15=name:Decorator,fore:#805000

CommentBoxStart=#
CommentBoxEnd=#
CommentBoxMiddle=#
CommentBlock=#
CommentStreamStart=/*
CommentStreamEnd=*/
AssignmentOperator==
EndOfStatementOperator=;