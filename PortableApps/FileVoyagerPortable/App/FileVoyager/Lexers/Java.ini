[Java]
lexer=cpp
keywords.0=name:Keywords::abstract boolean break byte case catch char class const continue debugger default delete do double else enum\
export extends final finally float for function goto if implements import in instanceof int interface long native\
new package private protected public return short static super switch synchronized this throw throws transient try typeof\
var void volatile while with true false null

style.33=name:LineNumbers,fore:clBlack,back:clSilver,font:Arial
style.34=name:Ok Braces,fore:clBlue,bold
style.35=name:Bad Braces,fore:clRed,bold
style.36=name:Control Chars,back:clSilver
style.37=name:Indent Guide,fore:clSilver
style.0=name:White space,fore:clGray
style.1=name:Comment /*..*/,fore:clGreen
style.2=name:Line Comment //,fore:clGreen
style.3=name:Doc Comment /** or /*!,fore:#3F703F
style.4=name:Number,fore:clTeal
style.5=name:Keyword,fore:clNavy,bold
style.6=name:Double quoted string,fore:clPurple
style.7=name:Single quoted string,fore:clPurple
style.8=name:Symbols/UUID,fore:#804080
style.9=name:Preprocessor,fore:#7F7F00
style.10=name:Operators
style.11=name:Identifier
style.12=name:EOL if string is not closed,fore:clWhite,back:#E0C0E0,eolfilled
style.13=name:Verbatim strings for C#,fore:#007F00,back:#E0FFE0,eolfilled
style.14=name:Regular expressions,fore:#3F7F3F,back:#E0F0FF,eolfilled
style.15=name:Doc Comment Line /// or //!,fore:#3F703F
style.16=name:User-defined keywords,fore:#B00040
style.17=name:Comment keyword,fore:#3060A0
style.18=name:Comment keyword error,fore:#804020
style.19=name:Global classes and typedefs

CommentBoxStart=/*
CommentBoxEnd=*/
CommentBoxMiddle=*
CommentBlock=//
CommentStreamStart=/*
CommentStreamEnd=*/
AssignmentOperator==
EndOfStatementOperator=;