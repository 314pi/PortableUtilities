style.33=name:LineNumbers,fore:clBlack,back:clSilver,font:Arial
style.34=name:Ok Braces,fore:clBlue,bold
style.35=name:Bad Braces,fore:clRed,bold
style.36=name:Control Chars,back:clSilver
style.37=name:Indent Guide,fore:clSilver
style.0=name:White Space,fore:clGray
style.1=name:Error,fore:clYellow,back:clRed
style.2=name:Comment,fore:clGreen
style.3=name:Number,fore:clTeal
style.4=name:Keyword,fore:clNavy,bold
style.5=name:Double quoted string,fore:clPurple
style.6=name:Single quoted string,fore:clPurple
style.7=name:Operator,bold
style.8=name:Identifiers (functions| etc.)
style.9=name:Scalars: $var,fore:#00D0D0,back:#FFE0E0
style.10=name:Parameter expansion: ${var},fore:#00D0D0,back:#FFFFE0
style.11=name:Back Ticks,fore:clYellow,back:#A08080
style.12=name:Here-doc (delimiter),fore:#C032FF,back:#DDD0DD
style.13=name:Here-doc (single quoted| q),fore:#7F007F,back:#DDD0DD,eolfilled

