[AWK]
lexer=perl
keywords.0=name:Keywords::BEGIN END if else while do for in break continue delete exit function return \
print printf sprintf system close getline next nextfile fflush atan2 cos exp int log rand sin sqrt srand \
asort asorti gensub sub gsub index length match split strtonum substr tolower toupper mktime strftime systime \
and compl lshift or rshift xor bindtextdomain dcgettext dcngettext ARGC ARGIND ARGV BINMODE CONVFMT ENVIRON ERRNO FIELDWIDTHS \
FILENAME FNR FS IGNORECASE LINT NF NR OFMT OFS ORS PROCINFO RS RT RSTART RLENGTH SUBSEP TEXTDOMAIN

