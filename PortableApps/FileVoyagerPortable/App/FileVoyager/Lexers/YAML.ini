[YAML]
lexer=yaml
keywords.0=name:YAML convertible values::true false yes no

style.33=name:LineNumbers,fore:clBlack,back:clSilver,font:Arial
style.34=name:Ok Braces,fore:clBlue,bold
style.35=name:Bad Braces,fore:clRed,bold
style.36=name:Control Chars,back:clSilver
style.37=name:Indent Guide,fore:clSilver
style.0=name:default
style.1=name:comment line,fore:clGreen
style.2=name:value identifier,fore:#000088,bold
style.3=name:keyword value,fore:clNavy
style.4=name:numerical value,fore:clTeal
style.5=name:reference/repeating value,fore:clOlive
style.6=name:document delimiting line,fore:#FFFFFF,bold,back:#000088,eolfilled
style.7=name:text block marker,fore:#333366
style.8=name:syntax error marker,fore:#FFFFFF,italics,bold,back:clRed,eolfilled


CommentBoxStart=/*
CommentBoxEnd=*/
CommentBoxMiddle=*
CommentBlock=#
CommentStreamStart=/*
CommentStreamEnd=*/
AssignmentOperator==
EndOfStatementOperator=;