[SPICE]
lexer=spice

keywords.0=name:Keyword for script commands::ac alias alter alterparam append askvalues assertvalid autoscale \
break compose copy copytodoc dc delete destroy destroyvec diff display disto dowhile echo else end errorstop fftinit filter foreach fourier \
freqtotime function functionundef goto homecursors if isdisplayed label let linearize listing load loadaccumulator makelabel movelabel makesmithplot \
movecursorleft movecursorright msgbox nameplot newplot nextparam noise nopoints op plot plotf plotref poly print printcursors printevent printname \
printplot printstatus printtext printtol printunits printval printvector pwl pz quit removesmithplot rename repeat resume rotate runs rusage \
save sendplot sendscript sens set setcursor setdoc setlabel setlabeltype setmargins setnthtrigger setunits setvec setparam setplot setquery \
setscaletype settracecolor settracestyle setsource settrigger setvec setxlimits setylimits show showmod sort status step stop switch \
tf timetofreq timetowave tran unalias unlet unset unalterparam update version view wavefilter wavetotime where while write

keywords.1=name:Keywords for script functions::abs askvalue atan average ceil cos db differentiate differentiatex \
exp finalvalue floor getcursorx getcursory getcursory0 getcursory1 getparam im ln initialvalue integrate integratex interpolate isdef \
isdisplayed j log length mag, max maxscale mean meanpts min minscale nextplot nextvector norm operatingpoint ph phase phaseextend pk_pk \
pos pulse re rms rmspts rnd sameplot sin sqrt stddev stddevpts tan tfall tolerance trise unitvec vector

keywords.2=name:Keywords for spice parameters::param nodeset include options dcconv subckt ends model

style.0=name:Default,fore:#808080
style.1=name:Identifiers,
style.2=name:Keyword,fore:clNavy
style.3=name:Keyword2,fore:clNavy,bold
style.4=name:Keyword3,fore:#0040E0
style.5=name:Number,fore:clTeal
style.6=name:Operators,bold
style.7=name:Value,fore:clPurple
style.8=name:Comment,fore:clGreen

commentblock=*