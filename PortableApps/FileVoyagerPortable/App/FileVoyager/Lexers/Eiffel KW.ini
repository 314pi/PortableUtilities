[Eiffel KW]
lexer=eiffelkw
keywords.0=name:Keywords::alias all and any as bit boolean check class character clone create creation current debug deferred div\
do double else elseif end ensure equal expanded export external false feature forget from frozen general if\
implies indexing infix inherit inspect integer invariant is language like local loop mod name nochange none not\
obsolete old once or platform pointer prefix precursor real redefine rename require rescue result retry select separate\
string strip then true undefine unique until variant void when xor

style.33=name:LineNumbers,fore:clBlack,back:clSilver,font:Arial
style.34=name:Ok Braces,fore:clBlue,bold
style.35=name:Bad Braces,fore:clRed,bold
style.36=name:Control Chars,back:clSilver
style.37=name:Indent Guide,fore:clSilver
style.0=name:Default,fore:clGray
style.1=name:Comment,fore:clGreen
style.2=name:Number,fore:clTeal
style.3=name:Keyword,fore:clNavy,bold
style.4=name:String,fore:clPurple
style.5=name:Character,fore:clPurple
style.6=name:Operator
style.7=name:Identifier
style.8=name:EOL if string is not closed,fore:clWhite,back:#E0C0E0,eolfilled

CommentBoxStart=/*
CommentBoxEnd=*/
CommentBoxMiddle=*
CommentBlock=//
CommentStreamStart=/*
CommentStreamEnd=*/
AssignmentOperator==
EndOfStatementOperator=;