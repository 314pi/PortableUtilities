lcr_note=1.4.2 (최소한의)명도 대비 :  장식용으로만 만들어 진것을 제외한 텍스트(이미지로 만들어진 텍스트도 포함해서)는 적어도 4.5:1이상의 대비를 가져야 합니다. 크기가 큰(적어도 18pt 이상이거나 14pt의 굵은 두께를 뜻하는) 텍스트나 이미지로 만든 텍스트는 3:1의 대비를 가질 수 있습니다. (레벨 AA)
lcr_note2=1.4.4 (향상된)명도 대비 : 장식용으로만 만들어 진것을 제외한 텍스트(이미지로 만들어진 텍스트도 포함해서)는 적어도 7:1이상의 대비를 가져야 합니다. 크기가 큰(적어도 18pt 이상이거나 14pt의 굵은 두께를 뜻하는) 텍스트나 이미지로 만든 텍스트는 6:1의 대비를 가질 수 있습니다. (레벨 AAA)
lcr_note3=Note: 매우 얇거나, 장식이 있는 이미지는 낮은 대비에서 더욱 읽기 어렵습니다.
