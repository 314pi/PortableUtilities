lcr_note=1.4.3 Kontrast (Minimum): Texte (und Textgrafiken) weisen ein Kontrastverhältnis von mindestens 4.5:1 auf. Ausgenommen sind Texte, die ausschließlich der Dekoration dienen. Für Texte oder Textgrafiken mit größerer Schrift (mindestens 18 Punkt oder 14 Punkt Fettdruck) reicht ein Kontrastverhältnis von 3:1 aus (Konformitätsstufe AA).
lcr_note2=1.4.6 Kontrast (Minimum): Texte (und Textgrafiken) weisen ein Kontrastverhältnis von mindestens 7:1 auf. Ausgenommen sind Texte, die ausschließlich der Dekoration dienen. Für Texte oder Textgrafiken mit größerer Schrift (mindestens 18 Punkt oder 14 Punkt Fettdruck) reicht ein Kontrastverhältnis von 4.5:1 aus (Konformitätsstufe AAA).
lcr_note3=Hinweis: Sehr dünne oder stark verzierte Schriften sind bei niedrigen Kontrasten schwerer lesbar.
