#09, May, 2007
lcr_note=1.4.2 Contraste (mínimo):  Texto (e imágenes de texto) tienen un ratio de contraste de al menos 4.5:1, excepto si el texto es puramente decorativo.  Texto más grande (al menos 18 puntos o 14 puntos negrita) o imágenes de texto pueden tener un ratio de contraste de 3:1. (nivel AA).
lcr_note2=1.4.4 Contraste (mejorado): Texto (e imágenes de texto) tienen un ratio de contraste de al menos 7:1, excepto si el texto es puramente decorativo.  Texto más grande (al menos 18 puntos o 14 puntos negrita) o imágenes de texto pueden tener un ratio de contraste de 4.5:1 (nivel AAA). Como cumplir 1.4.4.
lcr_note3=Nota: Los tipos de letra que son extraordinariamente finos o decorativos resultan más difíciles de leer con poco contraste.
