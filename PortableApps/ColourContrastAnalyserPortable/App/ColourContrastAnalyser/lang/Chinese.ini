lcr_note=1.4.3 對比 (最少): 文字 (及文字的影像) 對比值至少有 4.5:1, 除非是純裝飾用的字型.  更大的字體 (至少 18pt 或 14pt 寬) 或文字的影像可以有 3:1 的對比值. (等級 AA)
lcr_note2=1.4.6 對比 (加強後): 文字 (及文字的影像) 對比值至少有 7:1, 除非是純裝飾用的字型.  更大的字體 (至少 18pt 或 14pt 寬) 或文字的影像可以有 4.5:1 的對比值. (等級 AAA)
lcr_note3=注意: 極細或純裝飾用的字型在低對比等級下將難以閱讀.
