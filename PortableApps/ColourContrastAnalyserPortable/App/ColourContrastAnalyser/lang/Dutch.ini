#09, May, 2007
lcr_note=1.4.3 Contrast (minimum): De visuele weergave van tekst en afbeeldingen van tekst heeft een contrastverhouding van ten minste 4,5:1, behalve in de volgende gevallen: (Niveau AA): (1) Grote tekst: Grote tekst en afbeeldingen van grote tekst hebben een contrastverhouding van ten minste 3:1; (2) Incidenteel: Tekst of afbeeldingen van tekst die deel zijn van een inactieve component van de gebruikersinterface, die puur decoratief zijn, die voor niemand zichtbaar zijn, of die onderdeel zijn van een afbeelding die significant andere visuele content bevat, hebben geen contrasteis. (3) Logotypes: Tekst die onderdeel is van een logo of merknaam heeft geen contrasteis.
lcr_note2=1.4.6 Contrast (versterkt): De visuele weergave van tekst en afbeeldingen van tekst heeft een contrastverhouding van ten minste 7:1, behalve in de volgende gevallen: (Niveau AAA): (1) Grote tekst: Grote tekst en afbeeldingen van grote tekst hebben een contrastverhouding van ten minste 4,5:1; (2) Incidenteel: Tekst of afbeeldingen van tekst die onderdeel zijn van een inactieve component van de gebruikersinterface, die puur decoratief zijn, die voor niemand zichtbaar zijn, of die onderdeel zijn van een afbeelding die significant andere visuele content bevat, hebben geen contrasteis. (3) Logotypes: Tekst die onderdeel is van een logo of merknaam heeft geen minimum contrasteis.
lcr_note3=Noot: Decoratieve en extreem dunne lettertypes zijn moeilijker te lezen als het contrast laag is.
