lcr_note=एस सी 1.4.3 विषमता (न्यूनतम): निम्नलिखित के अलावा, पाठ्य तथा पाठ्य चित्रो की आभासी प्रस्तुति का विषमता अनुपात कम से कम 4.5:1 होना चाहिए: (स्तर एए). बड़े मुद्रण: बड़े स्तर का पाठ्य तथा बड़े स्तर के पाठ्य चित्रो का विषमता अनुपात कम से कम 3:1 होना चाहिए;

lcr_note2=एस सी 1.4.6 विषमता (वर्धित): निम्नलिखित के अलावा, पाठ्य तथा पाठ्य चित्रो की आभासी प्रस्तुति का विषमता अनुपात कम से कम 7:1 होना चाहिए: (स्तर एएए). बड़े मुद्रण: बड़े स्तर का पाठ्य तथा बड़े स्तर के पाठ्य चित्रो का विषमता अनुपात कम से कम 4.5:1 होना चाहिए;

lcr_note3=नोट: 1. वह पाठ्य अथवा पाठ्य चित्र जो निष्क्रिय उपयोगकर्ता अंतराफलक घटक का हिस्सा है, या जो केवल सजावट के लिए है, अथवा जो चित्र में प्रासंगिक पाठ्य है, या जो किसी को भी दिखाई नहीं दे रहे हैं, उनके लिए न्यूनतम विषमता कि आवश्यकता नहीं है. 2. पाठ्य जो एक लोगो या ब्रांड नाम का हिस्सा हैं, उसके के लिए न्यूनतम विषमता कि आवश्यकता नहीं है.

