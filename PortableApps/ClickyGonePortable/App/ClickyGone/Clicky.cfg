[Clicky Gone]

# Disables original splash screen in favour for PortableApps one
hide_splash : true

# Prevent autostart app on logon
default_autostart : false

# Prevent user from activating the autostart feature
enable_autostart : false

# Where we will write our application settings
data_path : ..\..\Data

# This is the name of the product - DO NOT MODIFY - Its used for the "Check For Update..." feature.
# Its used to distinguish between different versions of the application
product : Clicky Gone - PortableApps.com